  <body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <form method="post">
            <img class="mb-4" src="images/logo.png" alt="" width="76" height="60">
            <h1 class="h3 mb-3 fw-normal">Signup To Fast Car Newsletter</h1>
